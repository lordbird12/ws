<div class="flex flex-col flex-auto min-w-0 bg-card dark:bg-transparent">

    <!-- Header -->
    <div class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
        <div class="flex-1 min-w-0">
            <!-- Title -->
            <div class="mt-2">
                <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                    ลูกค้าของเรา
                </h2>
            </div>

        </div>
    </div>

    <!-- Main -->
    <div class="flex-auto p-3 sm:p-10">
        <form class="flex flex-col mt-3 pb-4 bg-card shadow overflow-hidden ng-valid" [formGroup]="formData">
            <div class="flex flex-col sm:flex-row p-8">


                <div class="flex flex-auto flex-wrap">
                    <div class="flex flex-col w-full lg:w-4/4 p-5">

                        <fuse-alert class="mt-3" [appearance]="'outline'" [type]="'warning'">
                            จำกัดขนาดรูปภาพที่ 10 Mb ต่อหนึ่งรูปภาพ
                            <br> กรุณาไม่อัพโหลดรูปภาพที่มีข้อมูลการติดต่อ เนื้อหาที่มีลิขสิทธิ์ รูปภาพผิดกฏหมายหรือมีลักษณะล่วงละเมิด เราขอสงวนสิทธิ์ในการลบรูปภาพดังกล่าวโดยไม่ต้องแจ้งให้ทราบล่วงหน้า
                        </fuse-alert>
                    </div>

                    <ng-container *ngFor="let item of listData">
                        <div class="flex flex-col w-full lg:w-1/4 p-5">

                            <img class="img" [src]="item.image" class="h-80 w-80 border-gray-200 transition-shadow ease-in-out duration-300 shadow-none hover:shadow-xl">
                            <mat-form-field class="w-full mt-1">

                                <mat-label>
                                    ชื่อ
                                </mat-label>
                                <input matInput [value]="item.name">
                            </mat-form-field>
                            <div class="flex items-center justify-end">
                                <button class="px-6 ml-3 mat-label" (click)="delete(item.id)" mat-flat-button>
                                    <mat-icon svgIcon="heroicons_solid:trash"></mat-icon>
                                    ลบ
                                </button>
                            </div>
                        </div>
                    </ng-container>

                    <!-- <div class="flex flex-col w-full lg:w-4/4 p-5">
                        <div class="border-t border-gray-200">
                            <div class="bg-white px-4 py-5 sm:grid sm:grid-cols-4 sm:gap-4 sm:px-6">
                                <ng-container *ngFor="let item of listData">
                                    <img class="img" [src]="item.image" class="h-80 w-80 border-gray-200 transition-shadow ease-in-out duration-300 shadow-none hover:shadow-xl">
                                    <br>
                                    <mat-form-field class="w-full">

                                        <mat-label>ลิ้งค์กด
                                        </mat-label>
                                        <input matInput>
                                    </mat-form-field>
                                </ng-container>
                            </div>
                        </div>
                    </div> -->

                    <div class="flex flex-col w-full lg:w-4/4 p-5">
                        <div class="border-t border-gray-200">
                            <dd class="mt-1 text-sm text-gray-900 sm:col-span-2 sm:mt-0">
                                <div class=" flex flex-wrap justify-start">
                                    <ngx-dropzone style="width: 100%; height: 120px; justify-content: center;" (change)="onSelect($event)">
                                        <ngx-dropzone-label>รูปภาพ</ngx-dropzone-label>
                                        <ngx-dropzone-image-preview *ngFor="let f of files" [removable]="true" [file]="f" (removed)="onRemove(f)">
                                        </ngx-dropzone-image-preview>
                                    </ngx-dropzone>
                                </div>
                            </dd>
                        </div>
                    </div>
                    <div class="flex flex-col w-full lg:w-4/4 p-5">
                        <mat-form-field class="w-full">
                            <mat-label>
                                ชื่อ
                            </mat-label>
                            <input matInput [formControlName]="'name'">
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <!-- button -->
            <div class="flex items-center justify-end w-full border-t px-8 py-4">
                <div class="flex items-center justify-end">
                    <button class="px-6 ml-3 mat-primary" (click)="create()" mat-flat-button>
                        <mat-icon svgIcon="heroicons_solid:check"></mat-icon>
                        บันทึก
                    </button>
                </div>
            </div>
        </form>

    </div>
</div>
