<div class="flex flex-col flex-auto min-w-0 bg-card dark:bg-transparent">

    <!-- Header -->
    <div class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
        <div class="flex-1 min-w-0">
            <!-- Title -->
            <div class="mt-2">
                <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                    แก้ไขสินค้า
                </h2>
            </div>

        </div>
    </div>

    <!-- Main -->
    <div class="flex-auto p-3 sm:p-10">
        <form class="flex flex-col mt-3 p-8 pb-4 bg-card shadow overflow-hidden ng-valid" [formGroup]="formData">
            <div class="flex flex-col sm:flex-row p-8">


                <div class="flex flex-auto flex-wrap">

                    <div class="flex flex-col w-full lg:w-4/4 sm:pl-8">
                        <div class="flex">
                            <mat-form-field class="w-full">
                                <mat-label>ชื่อสินค้า
                                </mat-label>
                                <input matInput [formControlName]="'text_title'">
                            </mat-form-field>
                        </div>
                        <div class="flex">
                            <mat-form-field class="w-full">
                                <mat-label>รายละเอียด
                                </mat-label>
                                <textarea matInput [formControlName]="'text_desc'" rows="5"></textarea>
                            </mat-form-field>
                        </div>
                        <div class="flex">
                            <mat-form-field class="w-full">
                                <mat-label>ราคานักธุรกิจ
                                </mat-label>
                                <input matInput [formControlName]="'price1'">
                            </mat-form-field>
                        </div>
                        <div class="flex">
                            <mat-form-field class="w-full">
                                <mat-label>ราคาทัวไป
                                </mat-label>
                                <input matInput [formControlName]="'price2'">
                            </mat-form-field>
                        </div>
                        <div class="flex">
                            <mat-form-field class="w-full">
                                <mat-label>เลขจดแจ้ง
                                </mat-label>
                                <input matInput [formControlName]="'number'">
                            </mat-form-field>
                        </div>
                        <div class="flex">
                            <mat-form-field class="w-full">
                                <mat-label>รายละเอียดเสริม
                                </mat-label>
                                <textarea matInput [formControlName]="'more_desc'" rows="5"></textarea>
                            </mat-form-field>
                        </div>
                        <div class="flex">
                            <mat-form-field class="w-full">
                                <mat-label>วิธีทาน
                                </mat-label>
                                <textarea matInput [formControlName]="'howto'" rows="5"></textarea>
                            </mat-form-field>
                        </div>
                        <div class="flex">
                            <mat-form-field class="w-full">
                                <mat-label>สี (เช็คสีได้ที่ https://htmlcolorcodes.com/)
                                </mat-label>
                                <input matInput [formControlName]="'color'">
                            </mat-form-field>
                        </div>
                        <div class="flex">
                            <mat-form-field class="w-full">
                                <mat-label>ประเภทสินค้า
                                </mat-label>
                                <mat-select [formControlName]="'type'">

                                    <mat-option *ngFor="let item of CategoryData" [value]="item.id">
                                        {{item.name}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="flex flex-col w-full lg:w-4/4 sm:pl-8">
                        <div class="border-t border-gray-200">
                            <dd class="mt-1 text-sm text-gray-900 sm:col-span-2 sm:mt-0">
                                <div class=" flex flex-wrap justify-start">
                                    <ngx-dropzone style="width: 100%; height: 100%; justify-content: center;" (change)="onSelect($event)">
                                        <ngx-dropzone-label>รูปภาพ</ngx-dropzone-label>
                                        <ngx-dropzone-image-preview *ngFor="let f of files" [removable]="true" [file]="f" (removed)="onRemove(f)">
                                        </ngx-dropzone-image-preview>
                                    </ngx-dropzone>
                                </div>
                            </dd>
                        </div>
                    </div>
                </div>
            </div>
            <!-- button -->
            <div class="flex items-center justify-end w-full border-t px-8 py-4">
                <div class="flex items-center justify-end">
                    <a class="ml-4" mat-flat-button href="product/list">
                        <mat-icon svgIcon="heroicons_solid:x"></mat-icon>
                        ยกเลิก
                    </a>
                    <button class="px-6 ml-3 mat-primary" mat-flat-button (click)="update()">
                        <mat-icon svgIcon="heroicons_solid:check"></mat-icon>
                        ยืนยัน
                    </button>
                </div>
            </div>
        </form>

    </div>

</div>
