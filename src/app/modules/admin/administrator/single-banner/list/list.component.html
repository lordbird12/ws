<div class="flex flex-col flex-auto min-w-0 bg-card dark:bg-transparent">

    <!-- Header -->
    <div class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
        <div class="flex-1 min-w-0">
            <!-- Title -->
            <div class="mt-2">
                <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                    ภาพแบนเนอร์เดี่ยว
                </h2>
            </div>

        </div>
    </div>

    <!-- Main -->
    <div class="flex-auto p-3 sm:p-10">
        <form class="flex flex-col mt-3 pb-4 bg-card shadow overflow-hidden ng-valid" [formGroup]="formData">
            <div class="flex flex-col sm:flex-row p-8">


                <div class="flex flex-auto flex-wrap">
                    <!-- <div class="flex flex-col w-full lg:w-4/4 p-5">
                        <fuse-alert [appearance]="'outline'" [type]="'info'">
                            ในหน้านี้คุณสามารถสร้างอัลบัมรูปภาพเพื่อแสดงในโปรไฟล์ของคุณ คุณสามารถเผยแพร่รูปภาพประกาศนียบัตร ปริญญาบัตร รางวัล หรือใบอนุญาตต่างๆ นอกจากนั้นคุณยังสามารถอัปโหลดรูปภาพสถานที่ทำงานของคุณ รูปภาพคุณทำงานกับลูกค้า หรือรูปภาพใดๆที่เกี่ยวข้องกับงานของคุณ
                        </fuse-alert>

                        <fuse-alert class="mt-3" [appearance]="'outline'" [type]="'warning'">
                            จำกัดขนาดรูปภาพที่ 10 Mb ต่อหนึ่งรูปภาพ
                            <br> กรุณาไม่อัพโหลดรูปภาพที่มีข้อมูลการติดต่อ เนื้อหาที่มีลิขสิทธิ์ รูปภาพผิดกฏหมายหรือมีลักษณะล่วงละเมิด เราขอสงวนสิทธิ์ในการลบรูปภาพดังกล่าวโดยไม่ต้องแจ้งให้ทราบล่วงหน้า
                        </fuse-alert>
                    </div> -->
                    <div class="flex flex-col w-full lg:w-4/4 mt-5 p-5 items-center">
                        <div class="flex flex-wrap items-center -mx-1 ng-star-inserted">
                        </div>
                    </div>

                    <ng-container *ngFor="let item of listData; let i = index" class="border-b">
                        <div class="flex items-center justify-end w-full border-t px-8 py-4">
                            <div class="flex items-center justify-end">
                                <button class="px-6 ml-3 mat-primary" mat-flat-button (click)="edit(item.id)">
                                    <mat-icon svgIcon="heroicons_solid:pencil"></mat-icon>
                                    แก้ไข
                                </button>
                                <button class="px-6 ml-3 mat-label" mat-flat-button (click)="delete(item.id)">
                                    <mat-icon svgIcon="heroicons_solid:trash"></mat-icon>
                                    ลบ
                                </button>
                            </div>
                        </div>
                        <div class="flex flex-col w-full lg:w-4/4 p-5">
                            <div class="border-gray-200">
                                <img class="img" [src]="item.image" class="h-auto w-full transition-shadow ease-in-out duration-300 shadow-none hover:shadow-xl">
                                <!-- <div class="flex">
                                    <mat-form-field class="w-full">
                                        <mat-label>Link
                                        </mat-label>
                                        <input matInput [formControlName]="'link'">
                                    </mat-form-field>
                                </div> -->
                            </div>
                        </div>

                    </ng-container>

                    <div class="flex flex-col w-full lg:w-4/4 p-5">
                        <div class="border-t border-gray-200">
                            <dd class="mt-1 text-sm text-gray-900 sm:col-span-2 sm:mt-0">
                                <div class=" flex flex-wrap justify-start">
                                    <ngx-dropzone style="width: 100%; height: 120px; justify-content: center;" (change)="onSelect($event)">
                                        <ngx-dropzone-label>รูปภาพ</ngx-dropzone-label>
                                        <ngx-dropzone-image-preview *ngFor="let f of files" [removable]="true" [file]="f" (removed)="onRemove(f)">
                                        </ngx-dropzone-image-preview>
                                    </ngx-dropzone>
                                </div>
                            </dd>
                        </div>
                    </div>

                </div>
            </div>
            <!-- button -->
            <div class="flex items-center justify-end w-full border-t px-8 py-4">
                <div class="flex items-center justify-end">
                    <button class="px-6 ml-3 mat-primary" mat-flat-button (click)="create()">
                        <mat-icon svgIcon="heroicons_solid:check"></mat-icon>
                        บันทึก
                    </button>
                </div>
            </div>
        </form>

    </div>
</div>
